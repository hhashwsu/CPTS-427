name: VariableAnalysis

on:
  pull_request:
  push:
    branches: [production]

jobs:
  phpcs:
    name: VariableAnalysis

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get Composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Set up Composer caching
      uses: actions/cache@v2
      env:
        cache-name: cache-composer-dependencies
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.3'
        coverage: none
        tools: composer, cs2pr

    - name: Install Composer dependencies
      run: |
        composer install --prefer-dist --no-suggest --no-progress --no-ansi --no-interaction
        echo "${PWD}/mu-plugins/vendor/bin" >> $GITHUB_PATH
    - name: Run PHPCS on changed files
      run: |
        touch $GITHUB_WORKSPACE/tmp.php
        export CHANGED_FILES=$(git diff --name-only --diff-filter=AM remotes/origin/${{ github.base_ref }} | tr '\n' ' ')
        ./vendor/bin/phpcs -q --report=checkstyle --standard=VariableAnalysis $GITHUB_WORKSPACE/tmp.php WC_extension/* | cs2pr
